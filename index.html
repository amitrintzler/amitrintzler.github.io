<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit Rintzler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #333;
            background: linear-gradient(145deg, #e9e9e9, #ffffff);
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            padding: 100px 20px 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border-radius: 0 0 20px 20px;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 28px;
            font-size: 1rem;
            background: #fff;
            color: #764ba2;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .cta-button:hover {
            background: #764ba2;
            color: #fff;
        }
        section {
            margin: 60px 0;
        }
        section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #764ba2;
        }
        .highlights ul {
            list-style: none;
            padding: 0;
        }
        .highlights li {
            background: #f0f0f0;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 40px 0;
            font-size: 0.9rem;
            color: #666;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amit Rintzler</h1>
        <p>Welcome to my personal site.</p>
        <a class="cta-button" href="mailto:amitrintzler@gmail.com">Get in Touch</a>
    </header>

    <div class="container">
        <section class="highlights">
            <h2>Highlights</h2>
            <ul>
                <li>Add key achievements from your LinkedIn profile here.</li>
                <li>Share recent updates from your X feed here.</li>
            </ul>
        </section>

        <section class="social-links">
            <h2>Connect</h2>
            <a href="#">LinkedIn</a>
            <a href="#">X</a>
        </section>
    </div>

    <footer>
        &copy; 2025 Amit Rintzler
    </footer>
</body>
</html>
